<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display">
        <div class="keys">
            <button style="color: red;"onclick="clearDisplay()">C</button>
            <button style="color:black;"onclick="backspace()">‚Üê</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('*')">x</button>
            <button style="color:black;"onclick="appendToDisplay('7')">7</button>
            <button style="color:black;"onclick="appendToDisplay('8')">8</button>
            <button style="color:black;"onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button style="color:black;"onclick="appendToDisplay('4')">4</button>
            <button style="color:black;"onclick="appendToDisplay('5')">5</button>
            <button style="color:black;"onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button style="color:black;"onclick="appendToDisplay('1')">1</button>
            <button style="color:black;"onclick="appendToDisplay('2')">2</button>
            <button style="color:black;"onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button style="color:black;"onclick="appendToDisplay('0')">0</button>
            <button style="color:black;"onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button style="background-color: blue;color: white;"onclick="calculate()">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</body>
</html>
